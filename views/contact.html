<div ng-controller='contCont'>
    <form class='form panel panel-cont col-md-6 col-md-offset-3'>
        <input type="hidden" name="zip" value='12345'>
        <div class='panel-heading'>
            <h3>Contact Information</h3></div>
        <div class='panel-body'>
            <div id='loc-map'></div><br><hr>
            <div class='row' ng-repeat='inf in contInfo'style='padding-bottom:10px;'>
                <div class='col-md-offset-1 col-md-2' style='font-weight:bold;'>{{inf.lbl}}</div>
                <div class='col-md-8' ng-if='!inf.isEm'>{{inf.data}}</div>
                <div class='col-md-8' ng-if='inf.isEm'><a href="mailto:{{inf.data}}">{{inf.data}}</a></div>
                <br>

            </div>
        </div>
    </form>
    <script>
    function initMap() {
        var NaA = {
            lat: 39.950375,
            lng: -75.164461
        };
        var map = new google.maps.Map(document.getElementById('loc-map'), {
            zoom: 17,
            center: NaA
        });
        var marker = new google.maps.Marker({
            position: NaA,
            map: map
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADZItvnvyICBSBPKSIvaICHJHjA69pTvQ&callback=initMap">
    </script>
</div>
